<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./style.css">
        <title>Responsive Side Menu</title>
    </head>
    <body>
        <nav class="navbar">
            <span class="open-slide">
                <a id="slide-menu-btn" href="#">
                    <svg height="30" width="30">
                        <path d="M0,5 30,5" stroke="#fff" stroke-width="5"></path>
                        <path d="M0,14 30,14" stroke="#fff" stroke-width="5"></path>
                        <path d="M0,23 30,23" stroke="#fff" stroke-width="5"></path>
                    </svg>
                </a>
            </span>
            <ul class="navbar-nav">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <div id="side-menu" class="side-nav">
            <a href="#" id="close-btn" class="btn-close">&times;</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <main id="main">
            <h1>Responsive Side Menu</h1>
        </main>
        <script>
            const slideMenuBtn = document.querySelector('#slide-menu-btn');
            slideMenuBtn.addEventListener('click', () => {
                document.querySelector('#side-menu').style.width = '250px';
                document.querySelector('#main').style.marginLeft = '250px';
            });

            const closeBtn = document.querySelector('#close-btn');
            closeBtn.addEventListener('click', () => {
                document.querySelector('#side-menu').style.width = '0';
                document.querySelector('#main').style.marginLeft = '0';
            });
        </script>
    </body>
</html>
